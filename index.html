<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section-input-user section">
        <h2 class="title text-1">Новый пост</h2>
        <input
          class="input-user__title js-title-post"
          type="text"
          name=""
          id=""
          placeholder="Заголовок"
        />
        <p class="js-expenses-symbol-title expenses-symbol">
          Рекомендуемая длина заголовка: 100 символов
        </p>
        <textarea
          class="input-user__text js-text-post"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Напиши пост"
        ></textarea>
        <p class="js-expenses-symbol-text expenses-symbol">
          Рекомендуемая длина поста: 200 символов
        </p>
        <button class="js-send-btn send-btn">Опубликовать</button>
        <button class="js-remove-btn remove-btn">Очистить ленту</button>
      </div>
      <div class="section-posts section">
        <h2 class="section-posts__title text-1">Лента</h2>
        <div class="posts js-posts">Тут пока пусто..</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
